apply plugin: 'java'
defaultTasks 'build'

sourceCompatibility = JAVA_VERSION_SOURCE
targetCompatibility = JAVA_VERSION_CLASSES

dependencies {
  implementation project(':devices:common')
  implementation project(':devices:covidien')
  implementation project(':devices:philips')
  implementation project(':devices:oridion')
  implementation project(':devices:draeger')
  implementation project(':devices:cpc')
  implementation project(':devices:fluke')
  implementation project(':devices:masimo')
  implementation project(':devices:nellcor')
  implementation project(':devices:puritanbennett')
  implementation project(':devices:nonin')
  implementation project(':devices:simulated')
  implementation project(':devices:ge');
  implementation project(':data-types:x73-idl-rti-dds')
  implementation files('../../artifacts/nddsjava.jar')

  implementation group: 'ca.uhn.hapi.fhir',    name: 'hapi-fhir-base',             version: '6.1.3'
  implementation group: 'ca.uhn.hapi.fhir',    name: 'hapi-fhir-structures-dstu2', version: '6.1.3'
  implementation group: 'net.java.dev.jna',    name: 'jna',                        version: '5.12.1'
  implementation group: 'org.springframework', name: 'spring-context',             version: '6.0.2'
  implementation group: 'com.google.guava',    name: 'guava',                      version: '31.1-jre'
  implementation group: 'org.openjdk.nashorn', name: 'nashorn-core', version: '15.4'
  implementation group: 'org.glassfish', name: 'jakarta.json', version: '2.0.1'

  testImplementation("junit:junit:4.13.2")
  testRuntimeOnly("org.junit.vintage:junit-vintage-engine:5.9.1")
}

test {
	useJUnitPlatform()
}
